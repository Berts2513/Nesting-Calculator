<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<title>2D Nesting Calculator</title>
		<script async src="main.js"></script>
	</head>
	<body class="bg-slate text-white">
		<!-- Header -->
		<div class="">
			<div class="flex py-8 px-10 justify-between bg-lightblack rounded-b-lg shadow-lg drop-shadow-md">
				<h1 class="text-3xl font-bold">2D Nesting Calculator</h1>
				<a class="font-bold mt-2" href="">About Us</a>
			</div>
			<!-- Body -->
			<div class="justify-center items-center py-6 flex flex-col lg:flex-row drop-shadow-md">
				<p class="p-5 font-bold">Enter the dimensions of the sheet:</p>
				<label class="pl-5 pr-2" for="sheetLength">Sheet Length:</label>
				<input class="text-black h-5" type="number" id="sheetLength" step="0.01" value="96" required />
				<label class="pl-5 pr-2" for="sheetWidth">Sheet Width:</label>
				<input
					class="text-black h-5"
					class="shadow-lg"
					type="number"
					id="sheetWidth"
					step="0.01"
					value="48"
					required
				/>
			</div>
			<div class="justify-center items-center py-6 flex flex-col lg:flex-row drop-shadow-md">
				<p class="p-5 font-bold">Enter the dimensions of the parts to be nested:</p>
				<label class="pl-5 pr-2" for="length">Length:</label>
				<input class="text-black" type="number" id="length" step="0.01" required />
				<label class="pl-5 pr-2" for="width">Width:</label>
				<input class="text-black" type="number" id="width" step="0.01" required />
			</div>
			<div class="justify-around items-center py-6 flex flex-row">
				<button
					class="rounded-md border-solid bg-lightblack px-2 pb-1 drop-shadow-md shadow-lg delay-75 hover:bg-buttonclick active:shadow-inner"
					onclick="addPart()"
				>
					Add Part
				</button>
				<button
					class="rounded-md border-solid bg-lightblack px-2 pb-1 drop-shadow-md shadow-lg delay-75 hover:bg-buttonclick active:shadow-inner"
					onclick="calculateNesting()"
				>
					Calculate Nesting
				</button>
				<button
					class="rounded-md border-solid bg-lightblack px-2 pb-1 drop-shadow-md shadow-lg delay-75 hover:bg-buttonclick active:shadow-inner"
					onclick="reset()"
				>
					Reset
				</button>
			</div>
			<div class="justify-center items-center py-6 flex flex-col drop-shadow-md px-6">
				<div class="pb-4 drop-shadow-md" id="partsList">
					<!-- Parts will be displayed here -->
				</div>
				<div class="font-bold drop-shadow-md" id="result">
					<!-- Result will be displayed here -->
				</div>
			</div>
			<div class="flex justify-center items-center">
				<canvas
					class="border-solid border-4 border-lightblack rounded-md mb-16 shadow-lg"
					id="canvas"
					width="400"
					height="400"
				></canvas>
			</div>
		</div>
	</body>
</html>
